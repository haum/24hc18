{% extends 'base.html' %}

{% block content %}
<div class="card {% if m.is_finished %}border-success{% else %}border-warning{% endif %} mx-auto my-5" style="width: 40rem">
		<div class="card-header {% if m.is_finished %}bg-success border-success{% else %}bg-warning border-warning{% endif %} text-white font-weight-bold">
			Infos sur le match #{{m.id}}
		</div>
		<p class="m-3">
		<span class="font-weight-bold">Équipes engagées :</span> {{m.teams.all|join:', '}}</br>
			<span class="font-weight-bold">Date du match :</span> {{m.date}}<br/>
			<span class="font-weight-bold">Scénario :</span> {{m.group.scenario}}<br/>
			<span class="font-weight-bold">Groupe :</span> {{m.group.name}}<br/>
			<span class="font-weight-bold">État :</span>
				{% if m.is_finished %}
					<span class="text-success">Terminé</span>
				{% else %}
					<span class="text-warning">En cours</span>
				{% endif %}
		</p>

		<p class="text-center"><a href="/" class='btn btn-primary'>Retour</a></p>
</div>
{% endblock %}
